syntax = "proto3";
package cosmonaut.blog.blog;
option go_package = "github.com/cosmonaut/blog/x/blog/types";
import "blog/comment.proto";

message Post {
  string creator = 1;
  uint64 id = 2;
  string title = 3; 
  string body = 4;
  repeated uint64 listofcommentids = 5;
  repeated Comment listofcomments = 6;
}


